<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ageCalcu.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body class="main-bg">
        <h1>Age Calculator</h1>
        <div class="card">
            <div>
                <label>Enter Your DOB : </label>
                <input type="date">
            </div>
            <div class="result">
                <ul class="result-list">
                    <li class="list-item">Years</li>
                    <li class="list-item">Months</li>
                    <li class="list-item">Days</li>
                    <li class="list-item">Hours</li>
                    <li class="list-item">minutes</li>
                    <li class="list-item">Seconds</li>
                </ul>
            </div>
            <div>
                <button>Calculator</button>
                <button>Reset</button>
            </div>
        </div>
    </body>
</body>
</html>
